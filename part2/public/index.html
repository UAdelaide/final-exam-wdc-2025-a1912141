<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--stylesheets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheets/index.css" rel="stylesheet">

  <!--js scripts-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="javascripts/index.js" defer></script>

</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <!--login form div-->
    <div class="login-form">

      <!--username field-->
      <div class="input-field">
        <span>Username</span>
        <input type="text" placeholder="Enter username..." v-model="username">
      </div>

      <!--password field-->
      <div class="input-field">
        <span>Password</span>
        <input type="password" placeholder="Enter password..." v-model="password">
      </div>

      <!--login button-->
      <button type="button" class="btn btn-primary" @click="login">Log In</button>
    </div>

    <div class="dogs-section">
      <h2 class="mb-4 text-secondary">All registered dogs</h2>
      <table class="table table-striped">
        <thead>
            <tr>
              <th>Dog ID</th>
              <th>Name</th>
              <th>Size</th>
              <th>Owner ID</th>
              <th>Photo</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="dog in dogs">
              <td>dog.dog_id</td>
              <td>dog.name</td>
              <td>dog.size</td>
              <td>dog.owner_id</td>
              <td><img src="dog.photo" alt="dog"></td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
