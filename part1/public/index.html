<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <!--commented out for part1 q9 cause we can only submit .html file and not .css/.js-->
    <!-- <link rel="stylesheet" href="/stylesheets/style.css"> -->

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            padding: 50px;
            font: 1.5rem "Lucida Grande", Helvetica, Arial, sans-serif;
        }

        h1, p {
            text-align: center;
        }

        div {
        	display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        button {
        	background: transparent;
            border: 0.1rem solid #3a3a3a;
            border-radius: 2rem;
        }

        button:first-child:hover {
        	background: #000000;
            transform: translateY(-3rem);
        }

        img.clicked {
        	cursor: pointer;
            transform: rotate(180deg)
        }

    </style>
</head>

<body id="doggo">
    <h1>wELcoMe 2 waLK-o dOgg-O</h1>
    <p>Dog of the day</p>
    <div>
        <button type="button">Click here</button>
        <button type="button" @click="fetchData()">Dont click here</button>
    </div>
    <img :src="dogPic" @click="isClicked = !isClicked" :class="{ clicked: isClicked }" alt="dog of the day">
    <p>HAHA you can't use tab/enter</p>

    <script>
        const {createApp} = Vue;
        createApp ({
            data() {
                return {
                    dogPic: '',
                    isClicked: false
                };
            },
            methods: {
                fetchData(){
                    axios.get('https://dog.ceo/api/breeds/image/random')
                    .then(response => {
                    this.dogPic = response.data.message;
                    })
                    .catch(error => {
                    console.error('dog does not like you', error);
                    });
                }
            },
            mounted(){
                this.fetchData();
                window.addEventListener('keydown'), (e) => {
                    if (e.key === 'Tab' || e.key === 'Enter') {
                        e.preventDefault();
                    }
                });
            }
        }).mount('#doggo');
    </script>
</body>
</html>
